<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
  <table class="table table-striped">
    <thead>
      <th>ID</th>
      <th>NAME</th>
      <th>CODE</th>
      <th>DETAILS</th>
    </thead>
    <tbody>
      <tr th:each="gorod : ${goroda}">
        <td th:text="${gorod.id}"></td>
        <td th:text="${gorod.name}"></td>
        <td th:text="${gorod.code}"></td>
        <td><a th:href="${'/details/'+gorod.id}" class="btn btn-dark">DETAILS</a></td>
      </tr>
    </tbody>
  </table>
</div>
</html>
